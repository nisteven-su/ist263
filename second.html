<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Intro</title>
        <style>
            /* you can do multiple declaration per selector */
            /* tomato over rode on the p but font-family works for all tags */
            body{
                color: tomato;
                font-family: Verdana, Geneva, Tahoma, sans-serif
            }
            p{
                color: teal;
                font-size: 2em;/*this should be twice defualt size */
                font-weight: bolder;
            }

            p,li {
                text-align: center;
            }
            /* grouped selector, selects more than one element */
           li a{color: deeppink;}
           /*descendent selector-the space mean we are only styling a tags inside li tags */
           #firstp {color: green;}
           /* above is a id selector */
           .overthing{color: orange;}
           /*above is a class selector */
            
        </style>

    </head>
    <body>
        <!--id values must be unique-->
        <p id="firstp"> Lorem Ipsum <a href="http://www.google.com">Google</a></p>
        <p class="otherthing"> Second paragraph</p>
        <!--class attribute value can be used over and over again-->
        <p>Third Paragraph</p>
        <ul>
            <li>my list item<a href="http://www.google.com">Google</a</li>
        </ul>

    </body>
   

</html>
